<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Home</title>
</head>
<body>
  <h1>Register your home</h1>

  <form action="/host/add-home" method="POST">
    <input
      type="text"
      name="houseName"
      placeholder="Enter home name"
      required
    />
    <button type="submit">Add Home</button>
  </form>
</body>
</html>
