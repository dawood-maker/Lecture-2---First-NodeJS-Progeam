<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oops! Page Missing</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .box {
        background: #ffffff;
        padding: 50px 60px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      .code {
        font-size: 72px;
        font-weight: bold;
        color: #ff5a5f;
        margin-bottom: 10px;
      }

      h2 {
        margin: 0;
        color: #333;
      }

      p {
        margin: 15px 0 30px;
        color: #666;
        font-size: 15px;
      }

      a {
        display: inline-block;
        padding: 12px 25px;
        background-color: #ff5a5f;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      a:hover {
        background-color: #e0484d;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="code">404</div>
      <h2>We couldnâ€™t find this page</h2>
      <p>
        The link may be broken or the page might have been removed.  
        Please return to the homepage and continue exploring.
      </p>
      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
