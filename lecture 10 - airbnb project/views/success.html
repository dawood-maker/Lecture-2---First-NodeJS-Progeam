<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Success</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f7ec, #f6fffb);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      }

      .icon {
        font-size: 60px;
        color: #28a745;
        margin-bottom: 15px;
      }

      h2 {
        margin: 0;
        color: #333;
      }

      p {
        color: #555;
        margin: 15px 0 25px;
        font-size: 15px;
      }

      a {
        text-decoration: none;
        background-color: #28a745;
        color: #fff;
        padding: 12px 28px;
        border-radius: 6px;
        font-size: 14px;
        transition: background 0.3s ease;
      }

      a:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">✔</div>
      <h2>Message Sent Successfully!</h2>
      <p>Thank you for contacting us. We’ll get back to you shortly.</p>
      <a href="/">Go Back Home</a>
    </div>
  </body>
</html>
