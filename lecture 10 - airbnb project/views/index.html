<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: #ffffff;
        padding: 50px 60px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      h1 {
        margin: 0 0 20px;
        color: #333;
        font-size: 36px;
      }

      p {
        color: #666;
        font-size: 16px;
        margin-bottom: 30px;
      }

      a {
        text-decoration: none;
        background-color: #ff5a5f;
        color: #ffffff;
        padding: 12px 30px;
        border-radius: 6px;
        font-size: 15px;
        transition: background 0.3s ease;
      }

      a:hover {
        background-color: #e0484d;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <p>Your comfort and experience matter to us.</p>
      <a href="/contact">Contact Us</a>
    </div>
  </body>
</html>
