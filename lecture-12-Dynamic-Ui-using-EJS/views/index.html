<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' http://localhost:2007; connect-src http://localhost:2007;"
    />
    <title>Contact Form</title>
    <link rel="stylesheet" href="/output.css" />
  </head>
  <body
    class="m-0 font-sans bg-gradient-to-br from-[#fdfbfb] to-[#ebedee] h-screen flex items-center justify-center"
  >
    <div
      class="container bg-white p-12 rounded-xl text-center shadow-[0_15px_35px_rgba(0,0,0,0.15)]"
    >
      <h1 class="m-0 mb-5 text-[#333] text-3xl">Contact Us</h1>

      <form id="contactForm" class="flex flex-col gap-4">
        <input
          type="text"
          id="name"
          placeholder="Name"
          required
          class="border border-gray-300 rounded-md px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#ff5a5f]"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          required
          class="border border-gray-300 rounded-md px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-[#ff5a5f]"
        />
        <textarea
          id="message"
          placeholder="Message"
          rows="4"
          required
          class="border border-gray-300 rounded-md px-4 py-3 text-sm resize-none focus:outline-none focus:ring-2 focus:ring-[#ff5a5f]"
        ></textarea>
        <button
          type="submit"
          class="mt-3 bg-[#ff5a5f] text-white px-7 py-3 rounded-md text-sm hover:bg-[#e0484d] transition-colors"
        >
          Send Message
        </button>
      </form>

      <div id="response" class="mt-4 text-green-600 font-semibold"></div>
    </div>

    <!-- Separate JS -->
    <script src="/js/contact.js"></script>
  </body>
</html>
